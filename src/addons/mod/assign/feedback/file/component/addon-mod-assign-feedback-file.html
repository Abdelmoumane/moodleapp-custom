<!-- Read only. -->
<ion-item class="ion-text-wrap" *ngIf="files && files.length">
    <ion-label>
        <h3>{{plugin.name}}</h3>
        <ng-container>
            <core-file *ngFor="let file of files" [file]="file" [component]="component" [componentId]="assign.cmid"
                [alwaysDownload]="true" />
        </ng-container>
    </ion-label>
</ion-item>
